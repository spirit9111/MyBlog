{% extends 'base.html' %}
{% block titleBlcok %}
	登录
{% endblock %}

{% block content00Block %}
	<div id="focusslide" class="carousel slide" data-ride="carousel"></div>
	<div class="title">
	<h3>登录</h3>
{% endblock %}
{% block content01Block %}
	</div>
	<div id="login">
		<form class='form-login' action="" method="post">
			{% csrf_token %}
			{% if message %}
				<div class="alert alert-warning">{{ message }}</div>
			{% endif %}
			<h2 class="text-center">欢迎登录</h2>
			<div class="modal-body">
				<div class="form-group">
					<label for="mobile">手机号：</label>
					<input type="text" name='mobile' class="form-control" placeholder="手机号" autofocus id="login_mobile">
					<div id="login-mobile-err" class="error_tip">手机号不能为空</div>
				</div>
				<div class="form-group">
					<label for="id_password">密码：</label>
					<input type="password" class="form-control" id="login_password" placeholder="密码" name="password">
					<div id="login-password-err" class="error_tip">密码不能为空</div>
				</div>
			</div>
			<button type="reset" class="btn btn-default pull-left">重置</button>
			<button type="button" class="btn btn-primary pull-right" id="login_submit">提交</button>
		</form>
		{#        </div>#}
	</div>


	</div>
{% endblock %}

{% block jsBlock %}
	<script src="/static/js/other.js"></script>
{% endblock %}
